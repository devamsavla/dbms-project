<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 70px; /* Top padding to prevent content from being hidden under the navbar */
            background-image: url('https://kindgeek.com/blog/wp-content/uploads/2019/12/OBUZORLdEFO3HofPcHMa.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Fixed background to prevent scrolling */
            color: #fff; /* Text color */
        }

        .container {
            max-width: 800px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            margin-top: 50px; /* Added margin-top to center the container vertically */
            text-align: center; /* Center align text within the container */
        }

        .navbar-brand img {
            max-height: 50px; /* Adjust the max height of the logo */
            margin-right: 10px; /* Add some spacing between logo and brand text */
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex; /* Align logo and brand text horizontally */
            align-items: center; /* Center align vertically */
            color: #fff;
            text-decoration: none;
        }

        .navbar-brand:hover {
            color: #f8f9fa;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #343a40;
        }

        .nav-link {
            color: #fff !important;
            font-weight: bold;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #17a2b8 !important;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="https://e1.pxfuel.com/desktop-wallpaper/51/428/desktop-wallpaper-medical-cross-symbol-png-hospital-logo.jpg" alt="Logo">
            Hospital Management System
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('patients') }}">Patients List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('doctors') }}">Doctors List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('all_patients') }}">All Patients</a>
                </li>
                <!-- Link to update page -->
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('update_patient', patient_id=patient.id) }}">Update Patient</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="header">
        <h1>Welcome to the Hospital Management System</h1>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
